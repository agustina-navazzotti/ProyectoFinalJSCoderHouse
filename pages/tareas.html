<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Crea un lista de tareas, marca pendientes como resultos y más!">
 	<meta name="keywords" content="tareas, horarios, gestionar, task, checklist">
    <link rel="icon" href="../media/" sizes="32x32">
	<link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/estilos.css">
	<script src="https://kit.fontawesome.com/b3a3e5b7d6.js" crossorigin="anonymous"></script>
    <title>Lista de tareas</title>
</head>
<body>
    <header>
		<nav>
            <a href="../index.html">
				<img src="../media/isotipoClickTask.svg" alt="Isologotipo" width="15px">
            </a>
            <button aria-label="abrir menú">
                <i class="bi bi-three-dots"></i>
			</button>
			<ul>
			   <li><a href="../pages/tareas.html">Tareas</a></li>
			   <li><a href="../pages/horarios.html">Horarios</a></li>
			</ul>
            <!-- <button>
				<i class="bi bi-moon-stars-fill"></i>
			</button>
            <button>
				<i class="bi bi-sun-fill"></i>
			</button>
        -->
		</nav>
	</header>
	<div class="tarea__banner--titulo">
		<h3 class="type-h2 type-medium c-blanco">¡Cargá una nueva tarea!</h3>
		<a><i class="fas fa-paper-plane type-h1 tarea__button--mod"></i></a>
	</div>
	<section>
		<div class="container-fluid">
			<div class="row no-gutters">
				<div class="col-12 offset-md-2 col-md-10 col-lg-8 offset-lg-4">
					<div class="forms">
						<input type="text" name="nombre_apellido" placeholder="Nueva tarea" autocomplete="off" class="forms__input" id="tarea"/>
						<input type="number" name="prioridad" placeholder="Establece la prioridad (1 a 5)" autocomplete="off"  class="forms__input" id="prioridad"/>
						<input type="text" name="responsable" placeholder="Responsable" autocomplete="off"  class="forms__input" id="responsable"/>
						<button class="tarea__button" id="btnTask"><i class="bi bi-arrow-up-circle-fill" alt="Cargar nueva tarea"></i></button>
					</div> 
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container-fluid row no-gutters">
			<div class="col-12 col-md-4 col-lg-4 ficha text-center" id="tareaRealizada">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-fish ficha__i"></i></h5>
				  <p class="card-text ficha__text">Marcar tarea como realizada</p>
				</div>
			  </div>
			  <div class="col-12 col-md-4 col-lg-3 ficha text-center">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-shield-cat ficha__i"></i></h5>
				  <p class="card-text ficha__text">Filtrar tareas prioritarias</p>
				</div>
			  </div>
			  <div class="col-12 col-md-4 col-lg-2 ficha text-center">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-heart-crack ficha__i"></i></h5>
				  <p class="card-text ficha__text">Lista de tareas pendientes</p>
				</div>
			  </div>
		</div>
		<div class="container-fluid row no-gutters">
			<div class="col-12 col-md-4 col-lg-2 ficha text-center">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-person ficha__i"></i></h5>
				  <p class="card-text ficha__text">Filtrar tareas por responsable</p>
				</div>
			  </div>
			  <div class="col-12 col-md-4 col-lg-3 ficha text-center">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-eraser ficha__i"></i></h5>
				  <p class="card-text ficha__text">Borrar una tarea pendiente</p>
				</div>
			  </div>
			  <div class="col-12 col-md-4 col-lg-4 ficha text-center">
				<div class="card-body">
				  <h5 class="type-h3"><i class="fa-solid fa-face-laugh-beam ficha__i"></i></h5>
				  <p class="card-text ficha__text">Lista de tareas completadas</p>
				</div>
			  </div>
		</div>
	</section>
<footer class="textoCentrado">
    <h5 class="type-light">¿Tenes sugerencias? Escribime ♥</h5>
</footer>
    <script src="../js/menu.js"></script>
    <script src="../js/tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
